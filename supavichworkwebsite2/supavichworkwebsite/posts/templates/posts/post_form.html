{% extends "posts/post_base.html" %}
{% load bootstrap3%}
{%block post_content %}
<h4>Create a new Post</h4>
<form action="{% url "posts:create" %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Post" />
    
</form>
{% endblock %}
