{% extends 'posts/post_base.html' %}

        <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm Delete">
        <a href="{% url "posts:single" username=user.username pk=object.pk%}">Cancel</a>
        </form>
    </div>
{% endblock post_content %}
