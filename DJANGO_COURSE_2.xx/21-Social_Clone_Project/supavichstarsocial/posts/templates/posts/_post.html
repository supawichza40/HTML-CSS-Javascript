{% comment %} posts/_post.html {% endcomment %}

<div class = "post media">
    <h3>{{post.message_html|safe}}</h3>
    <div>
        <strong>{{post.user.username}}</strong>
        <h5>
        <span>
            <a href="{% url "posts:for_user" username=post.user.username %}"></a>
        </span>
        <time>
            <a href="{% url "posts:single" username=post.user.username pk=post.pk %}"></a>
        </time>
        </h5>
        <div>
            {% if request.user.is_authenticated and post.user == user  %}
                <a href="{% url "posts:delete" pk=post.pk %}" title = "delete">Remove</a>
                
    
            {% endif %}
        </div>
    </div>
</div>
