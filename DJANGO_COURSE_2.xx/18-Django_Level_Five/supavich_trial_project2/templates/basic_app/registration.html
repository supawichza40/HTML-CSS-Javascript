{% extends "basic_app/base.html" %}
{% load static%}
{% block bodyblock %}
<div class = "jumbotron">
    {% if registered %}
        <h1>Thank you for registering</h1>
    {% else %}
        <h1>Register here</h1>
        <h2>Fill out the form here</h2>
        <form action="" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{user_form.as_p}}
            {{profile_form.as_p}}

            <input type="submit" value="Submit">

        </form>
    {% endif %}
</div>
{% endblock%}
